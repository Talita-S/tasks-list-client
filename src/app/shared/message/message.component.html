<div
  class="toast fade show mt-2"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  style="width: 100%"
>
  <div class="toast-header">
    <strong class="me-auto m-1" style="{{ color }}">{{ message }}</strong>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="toast"
      aria-label="Close"
    ></button>
  </div>
</div>
